{% extends "base.html" %}

{% block title %}
Iniciar sesión en Incidex
{% endblock %}

{% block content %}
    <h2>Iniciar sesión:</h2>

    {% if form.errors %}
        <p style="color: red;">Usuario o contraseña incorrectos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    
{% endblock %}
